<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;1,100;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


</head>

<body>
    <header>
        <nav class="container">
            <div class="logo"> Portfolio</div>
            <ul>
                <a href="#hero">
                    <li>Home</li>
                </a>
                <a href="#portfolio">
                    <li>Projects</li>
                </a>
                <a href="#project">
                    <li>Contact</li>
                </a>

            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div class="container">
                <div class=" hero_image animate__animated animate__bounceInLeft">
                    <img src=" images/unsplash_xvPPaYBJEZs.png" alt="hero_image">
                </div>
                <div class="hero_content">
                    <h1>
                        <span class="hi_text"> Hi </span> , I am
                        <span class="name_text"> John Doe</span>
                    </h1>
                    <h2>Frontend Developer</h2>
                </div>
            </div>
        </section>
        <section id="project">
            <H2>Projects</H2>
            <div class="project_container">

                <div class="grid_item">
                    <div class="card">

                        <img src="images/1. The Tribute Page.png" alt="">


                        <div class="card_content">
                            <h3>The Tribute Page</h3>
                        </div>
                    </div>

                </div>
                <div class="grid_item">
                    <div class="card">
                        <img src="images/Job Application.png" alt="">

                        <div class="card_content">
                            <h3>Job Application</h3>
                        </div>
                    </div>

                </div>
                <div class="grid_item">
                    <div class="card">
                        <img src="images/Desktop - 1.png" alt="">

                        <div class="card_content">
                            <h3>Parallax Website</h3>
                        </div>
                    </div>

                </div>
                <div class="grid_item">
                    <div class="card">
                        <img src="images/Desktop - 1 (2).png" alt="">

                        <div class="card_content">
                            <h3>Resturant website</h3>
                        </div>
                    </div>

                </div>
                <div class="grid_item">
                    <div class="card">
                        <img src="images/Desktop - 1 (3).png" alt="">

                        <div class="card_content">
                            <h3>Music Website</h3>
                        </div>
                    </div>

                </div>
                <div class="grid_item">
                    <div class="card">
                        <img src="images/Desktop - 1 (8).png" alt="">

                        <div class="card_content">
                            <h3>Youtube Clone</h3>
                        </div>
                    </div>

                </div>

                <div class="grid_item">
                    <div class="card">
                        <img src="images/Desktop - 1 (7).png" alt="">

                        <div class="card_content">
                            <h3>Documentation site</h3>
                        </div>
                    </div>

                </div>
                <div class="grid_item">
                    <div class="card">
                        <img src="images/Desktop - 1 (6).png" alt="">

                        <div class="card_content">
                            <h3>Portfolio Website</h3>
                        </div>
                    </div>

                </div>

                <div class="grid_item">
                    <div class="card">
                        <img src="images/Desktop - 1 (1).png" alt="">

                        <div class="card_content">
                            <h3>Developer landing page</h3>
                        </div>
                    </div>

                </div>

                <div class="grid_item">
                    <div class="card">
                        <img src="images/home-page.png" alt="">

                        <div class="card_content">
                            <h3>Personal Blog</h3>
                        </div>
                    </div>

                </div>


            </div>
        </section>
    </main>
</body>

</html>
